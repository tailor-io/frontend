<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailor</title>

    <!-- Icon -->
    <link rel="icon" href="images/icon.png" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
    />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/contents.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
      $(document).ready(function () {
        $(function () {
          $("#picker1").datepicker({});
        });

        $(function () {
          $("#picker2").datepicker({});
        });

        $("#picker1").change(function () {
          startDate = $(this).datepicker("getDate");
          $("#picker2").datepicker("option", "minDate", startDate);
        });

        $("#picker2").change(function () {
          endDate = $(this).datepicker("getDate");
          $("#picker1").datepicker("option", "maxDate", endDate);
        });
      });
    </script>
  </head>
  <body>
    <h1 class="title">Input your information below:</h1>
    <div class="tabs">
      <div class="tabs__sidebar">
        <button class="tabs__button top-btn" data-for-tab="1">
          Personal Info
        </button>
        <button class="tabs__button" data-for-tab="2">Work Experiences</button>
        <button class="tabs__button" data-for-tab="3">Education</button>
        <button class="tabs__button" data-for-tab="4">Skills</button>
        <button class="tabs__button bottom-btn" data-for-tab="5">Other</button>

        <div class="last-section">
          <div
            class="ui blue submit button"
            style="font-family: 'Rock Salt', cursive; width: 100%"
          >
            <a href="#" style="color: white">Submit</a>
          </div>
        </div>
      </div>
      <!-- Personal Info -->
      <div class="tabs__content" data-tab="1">
        <h2 class="sub-header">Personal Info</h2>

        <form class="ui form">
          <div class="field">
            <label>First Name</label>
            <input type="text" name="first-name" placeholder="First Name" />
          </div>
          <div class="field">
            <label>Last Name</label>
            <input type="text" name="last-name" placeholder="Last Name" />
          </div>
          <div class="field">
            <label>City</label>
            <input type="text" name="city" placeholder="City" />
          </div>
          <div class="field">
            <label>State</label>
            <input type="text" name="state" placeholder="State" />
          </div>
          <div class="field">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="Phone #" />
          </div>
          <button class="ui blue button" type="submit">
            Save Personal Info
            <!-- <a href="#" style="color: white">Save Personal Info</a> -->
          </button>
        </form>
      </div>
      <!-- Work Experience -->
      <div class="tabs__content" data-tab="2">
        <h2 class="sub-header">Work Experiences</h2>
        <div class="ui form">
          <div class="field">
            <!-- Title -->
            <label>Title</label>
            <div class="ui fluid icon input">
              <input type="text" name="title" placeholder="Job Title" />
            </div>
            <div class="two fields">
              <div class="field">
                <label>Start date</label>
                <div class="ui calendar" id="rangestart">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input
                      id="picker1"
                      type="text"
                      placeholder="Start"
                      style="font-family: Arial, Helvetica, sans-serif"
                    />
                  </div>
                </div>
              </div>
              <div class="field">
                <label>End date</label>
                <div class="ui calendar" id="rangeend">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input
                      id="picker2"
                      type="text"
                      placeholder="End"
                      style="font-family: Arial, Helvetica, sans-serif"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="field">
                <label>Description</label>
                <textarea
                  id="freeform"
                  name="freeform"
                  rows="10"
                  cols="50"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tabs__content" data-tab="3">
        <h2 class="sub-header">Education</h2>
        <div class="ui form">
          <div class="field">
            <textarea></textarea>
          </div>
        </div>
      </div>
      <div class="tabs__content" data-tab="4">
        <h2 class="sub-header">Skills</h2>
        <div class="ui form">
          <div class="field">
            <textarea></textarea>
          </div>
        </div>
      </div>
      <div class="tabs__content" data-tab="5">
        <h2 class="sub-header">Other</h2>
        <div class="ui form">
          <div class="field">
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <script>
      function setupTabs() {
        document.querySelectorAll(".tabs__button").forEach((button) => {
          button.addEventListener("click", () => {
            const sideBar = button.parentElement;
            const tabsContainer = sideBar.parentElement;
            const tabNumber = button.dataset.forTab;
            const tabToActivate = tabsContainer.querySelector(
              `.tabs__content[data-tab="${tabNumber}"]`
            );

            sideBar.querySelectorAll(".tabs__button").forEach((button) => {
              button.classList.remove("tabs__button--active");
            });

            tabsContainer.querySelectorAll(".tabs__content").forEach((tab) => {
              tab.classList.remove("tabs__content--active");
            });

            button.classList.add("tabs__button--active");
            tabToActivate.classList.add("tabs__content--active");
          });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        setupTabs();

        document.querySelectorAll(".tabs").forEach((tabsContainer) => {
          tabsContainer.querySelector(".tabs__sidebar .tabs__button").click();
        });
      });
    </script>

    <!-- Semantic UI Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
  </body>
</html>
