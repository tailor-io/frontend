<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailor</title>

    <!-- Icon -->
    <link rel="icon" href="images/icon.png" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
    />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="ui attached message">
      <div class="header" style="font-family: 'Rock Salt', cursive">
        Welcome to our site!
      </div>
      <p>Fill out the form below to sign-up for a new account</p>
    </div>
    <form class="ui form attached fluid segment">
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder="First Name" type="text" />
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" type="text" />
        </div>
      </div>
      <div class="field">
        <label>Username</label>
        <input placeholder="Username" type="text" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" />
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox" id="terms" />
          <label for="terms">I agree to the terms and conditions</label>
        </div>
      </div>
      <div
        class="ui blue submit button"
        style="font-family: 'Rock Salt', cursive"
      >
        Submit
      </div>
    </form>
    <div class="ui bottom attached warning message">
      <i class="icon help"></i>
      Already signed up? <a href="#">Login here</a> instead.
    </div>

    <!-- Semantic UI Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
  </body>
</html>
